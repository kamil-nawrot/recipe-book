<div class="row">
  <article class="col-xs-6 server-cockpit card">
    <h2 class="card-header">Create New Server</h2>
    <section class="card-body">
      <p class="card-text">Enter details and click appropriate button to add new server or server blueprint</p>
      <hr />
      <form>
        <div class="mb-3">
          <label for="server-name" class="form-label">Server name</label>
          <input id="server-name" name="server-name" type="text" class="form-control" #serverNameInput />
        </div>
        <div class="mb-3">
          <label for="server-desc" class="form-label">Server description</label>
          <input id="server-desc" name="server-description" type="text" class="form-control" #serverDescriptionInput />
        </div>
        <hr />
        <section class="btn-group">
          <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add server</button>
          <button class="btn btn-secondary" (click)="onAddBlueprint(serverNameInput)">Add server blueprint</button>
        </section>
      </form>
    </section>
  </article>
</div>
