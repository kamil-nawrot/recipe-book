<section class="container">
  <h2>{{ editMode ? "Edit recipe details" : "Add new recipe" }}</h2>
  <hr />
  <section class="row">
    <div class="col">

      <form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary" type="submit" [disabled]="recipeForm.invalid">Save</button>
            <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-label fw-bold" for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" formControlName="name" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-label fw-bold" for="image">Image Path</label>
              <input type="text" class="form-control" id="image" name="image" formControlName="imagePath" #imagePath />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img class="img-fluid" [src]="imagePath.value" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="form-label fw-bold" for="description">Description</label>
              <textarea class="form-control" id="description" name="description" formControlName="description"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col" formArrayName="ingredients">
          <label class="form-label fw-bold">Ingredients</label>
          <div class="input-group" *ngFor="let control of controls; index as i" [formGroupName]="i">
            <div class="col-sm-6">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-sm-2">
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="col-sm-2">
              <input type="text" class="form-control" formControlName="unit" />
            </div>
            <div class="col-sm-2">
              <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">Delete</button>
            </div>
          </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col">
            <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add ingredient</button>
          </div>
        </div>
      </form>

    </div>
  </section>
</section>
