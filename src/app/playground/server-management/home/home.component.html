<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<p>Your are {{ isLoggedIn ? "logged in" : "logged out" }}</p>
<section class="btn-group">
  <button class="btn btn-primary" [disabled]="isLoggedIn" (click)="toggleLoginStatus()">Login</button>
  <button class="btn btn-danger" [disabled]="!isLoggedIn" (click)="toggleLoginStatus()">Logout</button>
</section>
