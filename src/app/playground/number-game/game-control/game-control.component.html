<article class="card">
  <section class="row">
    <div class="col-xs-12 btn-group">
      <button class="btn btn-primary" (click)="onStartGame()" [disabled]="isGameStarted">Start game</button>
      <button class="btn btn-danger" (click)="onPauseGame()" [disabled]="!isGameStarted">Pause game</button>
    </div>
  </section>
  <section class="row">
    <h1 class="fw-bolder text-center" #counter>{{ counterValue }}</h1>
  </section>
</article>
