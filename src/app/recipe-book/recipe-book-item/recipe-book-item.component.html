<a href="#" class="list-group-item clearfix" (click)="onSelectRecipe()">
  <div class="float-start">
    <h4 class="fw-bold"> {{ recipe.name }} </h4>
    <p> {{ recipe.description }} </p>
  </div>
  <span class="float-end">
        <img  class="img-fluid" [src]="recipe.imagePath" alt="{{ recipe.name }}" style="max-height: 50px">
      </span>
</a>
