<section class="row container">
  <div class="col-md-6 offset-3">
    <section class="alert alert-danger" *ngIf="errorState">
      <h6>Error occurred!</h6>
      <p>{{ errorState }}</p>
    </section>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading; else loading">
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input id="email" name="email" type="email" class="form-control" ngModel required email/>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" ngModel required minlength="8" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid"> {{ isLoginMode ? "Log in" : "Sign up" }} </button>
        <button class="btn btn-secondary" (click)="onSwitchMode()" type="button">Switch to {{ isLoginMode ? "Sign up" : "Log in" }}</button>
      </div>
    </form>
    <ng-template #loading>
      <app-loader></app-loader>
    </ng-template>
  </div>
</section>
