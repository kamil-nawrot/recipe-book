<article class="row">

    <app-shopping-list-input></app-shopping-list-input>
    <hr />
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">

      </a>
    </ul>
  </section>
</article>
