<article class="row">
  <section class="col-md-10">
    <app-shopping-list-input></app-shopping-list-input>
    <hr />
    <ul class="list-group">
      <a [@listItem] class="list-group-item" (click)="onEditItem(i)" *ngFor="let ingredient of (ingredients | async).ingredients; index as i">
        {{ ingredient.name }} ({{ ingredient.amount + ingredient.unit}})
      </a>
    </ul>
  </section>
</article>
