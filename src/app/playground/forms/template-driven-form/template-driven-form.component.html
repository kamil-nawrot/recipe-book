<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>
          <button class="btn btn-secondary" type="button" (click)="onSuggestUsername()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" email required #emailInput="ngModel">
            <span class="form-text text-danger" *ngIf="emailInput.invalid && emailInput.touched">Provide valid e-mail address</span>
          </div>
          <div type="radio" *ngFor="let gender of genderList">
            <label>
              <input type="radio" name="gender" ngModel [value]="gender" />
              {{ gender }}
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="answer" rows="3" [(ngModel)]="answer"></textarea>
        </div>
        <p class="form-text">You answer: {{ answer }}</p>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
