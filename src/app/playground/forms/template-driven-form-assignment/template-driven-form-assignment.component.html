<article class="container">
  <section class="row">
    <section class="col">
      <form class="form-wrapper" name="subscription-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <h1 class="fs-1">Subscription Form</h1>
        <div ngModelGroup="credentials">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" ngModel />
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel />
          </div>
        </div>
        <div class="form-group">
          <select class="form-control" name="type" ngModel>
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </section>
  </section>
</article>
