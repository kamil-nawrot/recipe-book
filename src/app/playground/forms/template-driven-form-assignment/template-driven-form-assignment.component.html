<article class="container">
  <section class="row">
    <section class="col">
      <form class="form-wrapper" name="subscription-form" (ngSubmit)="onSubmit()" #form="ngForm">
        <h1 class="fs-1">Subscription Form</h1>
        <div ngModelGroup="credentials">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" ngModel required email #email="ngModel" />
            <p class="form-text text-danger" *ngIf="email.invalid && email.touched">Please enter correct email address!</p>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" ngModel required #password="ngModel" />
            <p class="form-text text-danger" *ngIf="password.invalid && password.touched">Password cannot be empty!</p>
          </div>
        </div>
        <div class="form-group">
          <label for="type" class="form-label">Subscription type</label>
          <select class="form-control" id="type" name="type" [ngModel]="defaultType" ngModel>
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg btn-block" type="submit" [disabled]="!form.valid">Submit</button>
        </div>
      </form>

      <section class="alert alert-success" *ngIf="isSubmitted">
        <h2 class="alert-heading">Form successfully submitted!</h2>
        <section>
          <p>Your e-mail address: <strong>{{ results.email }}</strong></p>
          <p>Your password: <strong>{{ results.password }}</strong></p>
          <p>Subscription type: <strong>{{ results.type }}</strong></p>
        </section>
      </section>

    </section>
  </section>
</article>
