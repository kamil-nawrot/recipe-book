<section class="row">
  <div class="col-xs-12">
    <form>
      <section class="row">
        <div class="input-group">
          <div class="col-sm-6">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" #nameInput>
          </div>
          <div class="col-sm-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" #amountInput>
          </div>
          <div class="col-sm-3">
            <label for="unit">Unit</label>
            <input type="text" id="unit" class="form-control" #unitInput>
          </div>
        </div>
      </section>
      <section class="row">
        <div class="col-xs-12 btn-group" role="group">
          <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </section>
    </form>
  </div>
</section>
