<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label fw-bold" for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          >
          <p class="form-text text-danger" *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
            Please provide valid username!
          </p>
        </div>
        <div class="form-group">
          <label class="form-label fw-bold" for="email">E-mail</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email"
          >
          <p class="form-text text-danger" *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
            Please provide valid e-mail address!
          </p>
        </div>
        <label class="form-label fw-bold">Gender</label>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender"
            >
            {{ gender }}
          </label>
        </div>
        <section formArrayName="hobbies">
          <h4 class="fs-4">yYour hobbies</h4>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); index as i">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button class="btn btn-secondary" type="button" (click)="onAddHobby()">Add Hobby</button>
        </section>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
